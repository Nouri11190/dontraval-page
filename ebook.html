  <script>
    async function loadEbooks() {
      try {
        const response = await fetch('data/ebook.json');
        const ebooks = await response.json();

        const container = document.getElementById('ebooks-list');
        container.innerHTML = ebooks.map(book => `
          <div class="ebook-card">
            <h3>${book.title}</h3>
            <p>${book.description}</p>
            <a href="${book.link}" target="_blank">Download</a>
          </div>
        `).join('');
      } catch (err) {
        document.getElementById('ebooks-list').textContent = 'Failed to load e-books.';
      }
    }

    loadEbooks();
  </script>
