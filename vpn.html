  <script>
    async function loadVPNs() {
      try {
        const response = await fetch('data/vpn.json');
        const vpns = await response.json();

        const container = document.getElementById('vpn-list');
        container.innerHTML = vpns.map(vpn => `
          <div class="vpn-card">
            <h3>${vpn.name}</h3>
            <p>${vpn.description}</p>
            <a href="${vpn.download}" target="_blank">Download Config</a>
          </div>
        `).join('');
      } catch (err) {
        document.getElementById('vpn-list').textContent = 'Failed to load VPN list.';
      }
    }

    loadVPNs();
  </script>
</body>
