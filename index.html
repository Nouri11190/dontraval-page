<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turnstile Verification | dontraval.it.com</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  </head>
  <body style="font-family: sans-serif; text-align: center; margin-top: 100px;">
    <h2>Verify Access</h2>
    <form id="verifyForm">
      <div class="cf-turnstile" data-sitekey="OX4AAAAAAB6.JPRAoqWfmCyQ4"></div>
      <br />
      <button type="submit">Verify</button>
    </form>

    <p id="response"></p>

    <script>
      document.getElementById("verifyForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const token = document.querySelector("[name='cf-turnstile-response']").value;
        const res = await fetch("https://dontraval.it.com/api/verify", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token }),
        });
        const data = await res.json();
        document.getElementById("response").innerText = data.success
          ? "✅ Verification successful!"
          : "❌ Verification failed.";
      });
    </script>
  </body>
</html>
