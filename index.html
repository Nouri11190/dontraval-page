<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dontraval | VPN & eBooks</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      background: #0a0a0a;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111;
      padding: 1rem 2rem;
      text-align: center;
      border-bottom: 2px solid #222;
    }
    header h1 {
      margin: 0;
      color: #00ffff;
    }
    main {
      padding: 2rem;
      display: grid;
      gap: 2rem;
    }
    section {
      background: #161616;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
    }
    h2 {
      border-bottom: 1px solid #333;
      padding-bottom: 0.5rem;
      color: #00e6e6;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 0.5rem 0;
    }
    a {
      color: #00ffff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      padding: 1rem;
      border-top: 1px solid #222;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>üåê Dontraval Downloads</h1>
    <p>VPN Configurations & Free eBooks</p>
  </header>

  <main>
    <section id="vpn">
      <h2>VPN Configurations</h2>
      <ul id="vpn-list">Loading VPN files...</ul>
    </section>

    <section id="ebooks">
      <h2>eBooks Library</h2>
      <ul id="ebook-list">Loading eBooks...</ul>
    </section>
  </main>

  <footer>
    &copy; <span id="year"></span> Dontraval ‚Äî Powered by Cloudflare Pages
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // Fetch and list files automatically
    async function listFiles(path, containerId) {
      try {
        const res = await fetch(path);
        const text = await res.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(text, "text/html");
        const links = [...doc.querySelectorAll("a")];
        const list = document.getElementById(containerId);
        list.innerHTML = "";

        links.forEach(link => {
          const href = link.getAttribute("href");
          if (href && href !== "../") {
            const item = document.createElement("li");
            item.innerHTML = `<a href="${path}${href}" download>${href}</a>`;
            list.appendChild(item);
          }
        });
      } catch (err) {
        document.getElementById(containerId).innerHTML = "<li>‚ö†Ô∏è Could not load files.</li>";
      }
    }

    listFiles("/assets/vpn/", "vpn-list");
    listFiles("/assets/ebooks/", "ebook-list");
  </script>
</body>
</html>
