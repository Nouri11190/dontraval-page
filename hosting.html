  <section id="hosting-container">
    <h1>üåê Hosting Resources</h1>
    <div id="hosting-list">Loading Hosting Tools...</div>
  </section>

  <footer>¬© 2025 Dontraval IT | All Rights Reserved</footer>

  <script>
    async function loadHosting() {
      try {
        const response = await fetch('data/hosting.json');
        const tools = await response.json();

        const container = document.getElementById('hosting-list');
        container.innerHTML = tools.map(tool => `
          <div class="hosting-card">
            <h3>${tool.name}</h3>
            <p>${tool.description}</p>
            <a href="${tool.link}" target="_blank">Visit</a>
          </div>
        `).join('');
      } catch (err) {
        document.getElementById('hosting-list').textContent = 'Failed to load hosting tools.';
      }
    }

    loadHosting();
  </script>
</body>
